<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>count的值: {{ count }}</p>
        <button @click="addCount(1)">+1</button>
        <button @click="subCount">-1</button>
    </div>
    <script src="./lib/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                count: 0
            },
            methods: {
                addCount(n) {
                    this.count += n;
                },
                subCount() {
                    this.count--;
                }
            }
        })
    </script>
</body>
</html>
