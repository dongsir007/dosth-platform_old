<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p v-if="flag">这是一个v-if控制的元素</p>
        <p v-show="flag">这是一个v-show控制的元素</p>
    </div>
    <script src="./lib/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                username: 'zhangsan',
                // true 渲染 false 隐藏
                flag: true
            }
        })
    </script>
</body>
</html>
