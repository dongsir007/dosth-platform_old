<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btnPost">post</button>
    
    <button id="btnGet">get</button>

    <script src="./lib/axios.min.js"></script>
    <script>
        document.querySelector("#btnPost").addEventListener('click', async function() {
            const { data } = await axios.post(
                'http://192.168.101.11:10393/mock/b213b00a-68b9-11eb-a95d-1c34da7b354c/books?apipost_id=6c6654',
                {
                    name: 'zs',
                    age: 20
                }
            )
            console.log(data)
        })
        
        document.querySelector("#btnGet").addEventListener('click', async function() {
            const { data: res } = await axios.get('http://192.168.101.11:10393/mock/b213b00a-68b9-11eb-a95d-1c34da7b354c/books?apipost_id=702ed9',
                {
                    params: { id: 1}
                })
                console.log(res)
        })
    </script>
</body>
</html>
